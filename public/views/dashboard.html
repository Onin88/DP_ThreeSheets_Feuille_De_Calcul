<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ThreeSheets - Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
    <link rel="icon" type="image/png" href="/img/icon.png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body onload="afficherDocuments()">
    <a class="titre" href="index"><h1>ThreeSheets</h1></a>
    <h1>Dashboard</h1>

    <!-- Affichage des fichiers nouveau/existant -->
    <div class="fichiers">
        <div class="btn-new">
            <img src="/img/icon_new.png" alt="" class="btn-icon" onclick="window.location.href='/feuille'">
            <span class="btn-text">Nouveau fichier</span>
        </div>  
    </div>

    <div class="container">
        <div class="fichiers-existants row row-cols-auto g-5">
             <!-- Affichage des fichiers existants par l'intermediaire du js -->
        </div>
    </div>
        
    <p>Pseudo</p><p id="pseudo"></p>
    <button class="disconnect" onclick="window.location.href='/logout'">Se déconnecter</button>

    <!-- Toast pour afficher un message en cas d'erreur/succès pour l'enregistrement, chargement, ... -->
    <div id="alert" class="toast align-items-center border-0 position-fixed top-0 start-50 translate-middle-x mt-4" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <!-- Message à mettre en js -->
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>   

    <!-- Script pour charger Socket.io  -->
    <script src="/socket.io-client/dist/socket.io.js"></script>

    <script src="/js/dashboard.js"></script>

        <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
